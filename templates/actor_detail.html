<!DOCTYPE html>
<html>
<head>
    <title>{{ actor.name }}</title>
</head>
<body>
    <h1>{{ actor.name }}</h1>

    <form action="{% url 'input_page' %}" method="get">
        <button type="submit">Go Back to Input</button>
    </form>

    <h2>Movies:</h2>
    <ul>
        {% for movie in actor.movie_set.all %}
            <li><a href="{% url 'movie_detail' movie.id %}">{{ movie.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
