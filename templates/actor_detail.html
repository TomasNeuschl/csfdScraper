<!DOCTYPE html>
<html>
<head>
    <title>{{ actor.name }}</title>
</head>
<body>
    <h1>{{ actor.name }}</h1>

    <form action="{% url 'input_page' %}" method="get">
        <button type="submit">Go Back to Input</button>
    </form>

    <h2>Movies:</h2>
    <ul>
        {% for link in actor.movies_link.all %}
            <li><a href="{% url 'movie_detail' link.movie.id %}">{{ link.movie.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
